<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Athlet Registrieren</title>
</h:head>

<h:body>
    <h2>Neuen Athleten registrieren</h2>

    <h:form>
        <h:messages globalOnly="false" showDetail="true" showSummary="true" />

        <h:panelGrid columns="3">
            <h:outputLabel for="usernameInput" value="Benutzername:" />

            <h:inputText
                    id="usernameInput"
                    value="#{athleteController.username}"
                    required="true"
                    requiredMessage="Benutzername ist ein Pflichtfeld." />

            <h:message for="usernameInput" style="color:red;" />

            <h:commandButton
                    value="Registrieren"
                    action="#{athleteController.register}" />

        </h:panelGrid>
    </h:form>

</h:body>
</html>
