<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Athleten Details</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; color: #333; }

        .header-container { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .btn-create { background-color: #007bff; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .btn-create:hover { background-color: #0056b3; }

        .plan-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;


            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-active { color: green; font-weight: bold; }
        .status-inactive { color: gray; }

        .btn-delete {
            color: #dc3545; /* Rot */
            background: none;
            border: 1px solid #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s;
        }
        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
        }
    </style>
</h:head>

<h:body>
    <h:messages showDetail="true" showSummary="true" />

    <h:panelGroup rendered="#{athleteDetailController.athlete != null}">

        <div class="header-container">
            <div>
                <h2 style="margin:0;">#{athleteDetailController.athlete.username}</h2>
                <small>ID: #{athleteDetailController.athlete.id}</small>
            </div>

            <h:link value="+ Neuer Trainingsplan"
                    outcome="trainingPlan"
                    styleClass="btn-create">
                <f:param name="athleteId" value="#{athleteDetailController.athlete.id}" />
            </h:link>
        </div>

        <h3>Trainingspl√§ne</h3>

        <h:panelGroup rendered="#{empty athleteDetailController.athlete.trainingPlans}">
            <p>Dieser Athlet hat noch keine Trainingspl√§ne.</p>
        </h:panelGroup>

        <h:form>
            <ui:repeat value="#{athleteDetailController.athlete.trainingPlans}" var="plan">

                <div class="plan-card">

                    <div>
                        <div style="font-size: 1.2em; font-weight: bold;">
                            #{plan.name}
                        </div>
                        <div>
                            Status:
                            <span class="#{plan.active ? 'status-active' : 'status-inactive'}">
                                #{plan.active ? 'AKTIV' : 'Inaktiv'}
                            </span>
                        </div>
                    </div>

                    <div>
                        <h:commandLink action="#{athleteDetailController.deletePlan(plan.id)}"
                                       styleClass="btn-delete"
                                       onclick="return confirm('Diesen Plan wirklich l√∂schen?');">
                            <h:outputText value="üóë L√∂schen" />
                        </h:commandLink>
                    </div>

                </div>
            </ui:repeat>
        </h:form>

    </h:panelGroup>

    <h:panelGroup rendered="#{athleteDetailController.athlete == null}">
        <p style="color:red">Kein Athlet geladen.</p>
    </h:panelGroup>

    <br />
    <h:link value="Zur√ºck zum Dashboard" outcome="index.xhtml" />

</h:body>
</html>
