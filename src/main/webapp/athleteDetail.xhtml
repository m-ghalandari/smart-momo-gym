<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Athleten Details</title>
</h:head>

<h:body>
    <h:messages showDetail="true" showSummary="true" />

    <h:panelGroup rendered="#{athleteDetailController.athlete != null}">

        <h2>Detailansicht: #{athleteDetailController.athlete.username}</h2>
        <hr />

        <h3>Bestehende Trainingspläne</h3>

        <h:panelGroup rendered="#{empty athleteDetailController.athlete.trainingPlans}">
            <h:outputText value="Dieser Athlet hat noch keine Trainingspläne." />
        </h:panelGroup>

        <ui:repeat value="#{athleteDetailController.athlete.trainingPlans}" var="plan">
            <div>
                <strong>Plan: #{plan.name}</strong>
                (Status: #{plan.active ? 'Aktiv' : 'Inaktiv'})
            </div>
        </ui:repeat>

        <hr />
        <h3>Neuen Plan erstellen</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="planName" value="Plan-Name:" />
                <h:inputText id="planName"
                             value="#{athleteDetailController.newPlanName}"
                             required="true"
                             requiredMessage="Name ist Pflichtfeld."/>
                <h:message for="planName" style="color:red;" />

                <h:outputLabel for="planActive" value="Aktiv setzen?" />
                <h:selectBooleanCheckbox id="planActive"
                                         value="#{athleteDetailController.newPlanIsActive}" />
                <h:panelGroup/> </h:panelGrid>

            <h:commandButton value="Plan erstellen"
                             action="#{athleteDetailController.createNewPlan}" />
        </h:form>
    </h:panelGroup>

    <br />
    <h:link value="Zurück zur Suche" outcome="athleteSearch.xhtml" />

</h:body>
</html>
