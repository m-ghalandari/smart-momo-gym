<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <title>Athleten Details</title>
    <style>
        /* --- GLOBAL DARK MODE SETTINGS --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            background-color: #121212; /* Sehr dunkles Grau */
            color: #e0e0e0;            /* Helles Grau f√ºr Text */
        }

        h2, h3 {
            color: #ffffff; /* √úberschriften Wei√ü */
        }

        small {
            color: #b0b0b0; /* Sekund√§rtext dunkler */
        }

        /* HEADER */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333; /* Dunkle Linie */
            padding-bottom: 15px;
            margin-bottom: 25px;
        }

        /* BUTTONS */
        .btn-create {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .btn-create:hover {
            background-color: #0056b3;
        }

        /* PLAN CARDS (Dunkles Design) */
        .plan-card {
            background-color: #1e1e1e; /* Dunkle Karte */
            border: 1px solid #333;    /* Dunkler Rand */
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); /* Schatten f√ºr Tiefe */

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* STATUS INDIKATOREN */
        .status-active {
            color: #4caf50; /* Helles Gr√ºn f√ºr gute Lesbarkeit auf Dunkel */
            font-weight: bold;
        }

        .status-inactive {
            color: #b0b0b0; /* Grau */
        }

        /* L√ñSCHEN BUTTON (Angepasst f√ºr Dark Mode) */
        .btn-delete {
            color: #ff6b6b; /* Hellrot (Pastell) f√ºr besseren Kontrast */
            background: none;
            border: 1px solid #ff6b6b;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background-color: #dc3545; /* Dunkleres Rot beim Hover */
            border-color: #dc3545;
            color: white;
        }

        /* Link zur√ºck zum Dashboard */
        a {
            color: #64b5f6; /* Hellblau f√ºr Links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>

<h:body>
    <h:messages showDetail="true" showSummary="true" style="color: #ff6b6b;"/>

    <h:panelGroup rendered="#{athleteDetailController.athlete != null}">

        <div class="header-container">
            <div>
                <h2 style="margin:0;">#{athleteDetailController.athlete.username}</h2>
                <small>ID: #{athleteDetailController.athlete.id}</small>
            </div>

            <h:link value="+ Neuer Trainingsplan"
                    outcome="/trainingPlan.xhtml"
                    styleClass="btn-create">
                <f:param name="athleteId" value="#{athleteDetailController.athlete.id}"/>
            </h:link>
        </div>

        <h3>Trainingspl√§ne</h3>

        <h:panelGroup rendered="#{empty athleteDetailController.athlete.trainingPlans}">
            <p style="color: #888;">Dieser Athlet hat noch keine Trainingspl√§ne.</p>
        </h:panelGroup>

        <h:form>
            <ui:repeat value="#{athleteDetailController.athlete.trainingPlans}" var="plan">

                <div class="plan-card">

                    <div>
                        <div style="font-size: 1.2em; font-weight: bold; color: #fff; margin-bottom: 5px;">
                            #{plan.name}
                        </div>
                        <div style="font-size: 0.9em;">
                            Status:
                            <span class="#{plan.active ? 'status-active' : 'status-inactive'}">
                                #{plan.active ? 'AKTIV' : 'Inaktiv'}
                            </span>
                        </div>
                    </div>

                    <div>
                        <h:commandLink action="#{athleteDetailController.deletePlan(plan.id)}"
                                       styleClass="btn-delete"
                                       onclick="return confirm('Diesen Plan wirklich l√∂schen?');">
                            <h:outputText value="üóë L√∂schen"/>
                        </h:commandLink>
                    </div>

                    <h:link value="‚úèÔ∏è Bearbeiten" outcome="planEditor" styleClass="btn-edit">
                        <f:param name="planId" value="#{plan.id}" />
                    </h:link>
                </div>
            </ui:repeat>
        </h:form>

    </h:panelGroup>

    <h:panelGroup rendered="#{athleteDetailController.athlete == null}">
        <p style="color: #ff6b6b;">Kein Athlet geladen.</p>
    </h:panelGroup>

    <br/>
    <h:link value="‚Üê Zur√ºck zum Dashboard" outcome="index.xhtml"/>

</h:body>
</html>
