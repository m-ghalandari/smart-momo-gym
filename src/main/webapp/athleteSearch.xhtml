<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Athleten Suchen</title>
</h:head>

<h:body>
    <h2>Athleten Suchen</h2>

    <h:form>
        <h:messages globalOnly="true" style="color:red;" />

        <h:panelGrid columns="2">
            <h:outputLabel for="usernameInput" value="Benutzername:" />

            <h:inputText
                    id="usernameInput"
                    value="#{athleteSearchController.username}"
                    required="true"
                    requiredMessage="Name darf nicht leer sein." />
        </h:panelGrid>

        <h:commandButton
                value="Suchen &amp; Anzeigen"
                action="#{athleteSearchController.search}" />

    </h:form>
</h:body>
</html>
